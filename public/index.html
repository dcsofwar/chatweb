<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Chat Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #message { width: 200px; }
    </style>
</head>
<body>
    <h1>Node.js Chat Uygulaması</h1>
    <div id="chat"></div>
    <input type="text" id="username" placeholder="Kullanıcı adınız">
    <input type="text" id="message" placeholder="Mesajınız">
    <button onclick="sendMessage()">Gönder</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const chat = document.getElementById('chat');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        addEventListener('DOMContentLoaded', () => {
            fetch('https://chatweb-og6y.onrender.com/dbfile')
            .then(response => response.json())
            .then(data => {
                data.forEach(oge => {
                   const ogecik = oge.split(':');
                    const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${ogecik[0]}:</strong>${ogecik[1]}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
                });
            })
        });
        addEventListener('keydown', (event) => {
            if(event.key === 'Enter'){
                sendMessage();
            }
        });
        const socket = io();

        socket.on('chat message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (username && message) {
                if (!socket.username) {
                    socket.username = username;
                    socket.emit('join', username);
                }
                socket.emit('chat message', message);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
